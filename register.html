<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сторінка реєстрації для сервісу Trip to go">
    <title>Реєстрація - Trip to go</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="main.html" class="header-logo">TRIP TO GO</a>
            <nav class="header-nav">
                <ul>
                    <li><a href="main.html#trips">Мої подорожі</a></li>
                    <li><a href="index.html#start">Почати подорож</a></li>
                    <li><a href="login.html">Вхід</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="register-section">
            <div class="register-form-container">
                <form action="#" method="POST" class="register-form">
                    <h2>REGISTER</h2>
                    <div class="form-group">
                        <label for="fullname" class="visually-hidden">Full name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="visually-hidden">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="visually-hidden">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password" class="visually-hidden">Confirm password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
                    </div>
                    <button type="submit" class="btn-submit">REGISTER</button>
                </form>
                <div class="register-prompt">
                    <p>Уже зареєстровані? <a href="login.html">Увійти</a></p>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
